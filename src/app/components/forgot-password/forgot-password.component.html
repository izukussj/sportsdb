<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Réinitialiser le mot de passe</h3>
      <p class="text-center">
        Veuillez entrer votre adresse email pour demander une réinitialisation de mot de passe.
      </p>
    
      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Adresse Email"
          #passwordResetEmail
          required
        />
      </div>
    
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input
          type="submit"
          class="btn btnPrimary"
          value="Réinitialiser le mot de passe"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>
    
    <div class="redirectToLogin">
      <span
        >Retourner à la page de 
        <span class="redirect" routerLink="/sign-in">connexion</span></span
      >
    </div>
  </div>
</div>
