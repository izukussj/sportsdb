<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Connexion</h3>  
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Nom d'utilisateur"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Mot de passe"
          #userPassword
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Se connecter"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button
          type="button"
          class="btn googleBtn"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Se connecter avec Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Mot de passe oubli√©?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Vous n'avez pas encore de compte?<span
          class="redirect"
          routerLink="/register-user"
        >
          S'inscrire</span
        ></span
      >
    </div>
  </div>
</div>
