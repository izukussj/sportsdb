<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>S'inscrire</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Adresse e-mail" #userEmail required />
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Mot de passe" #userPwd required />
      </div>

      <div class="formGroup">
        <button type="button" class="btn btnPrimary" (click)="authService.SignUp(userEmail.value, userPwd.value)">
          S'inscrire
        </button>
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">OU</span></span>
      </div>

      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continuer avec Google
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Déjà inscrit ? <span class="redirect" routerLink="/sign-in">Se connecter</span></span>
    </div>
  </div>
</div>
