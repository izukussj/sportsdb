<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Merci pour votre inscription</h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          Un email de vérification a été envoyé à l'adresse suivante : <strong>{{ user.email }}</strong>.
        </p>
        <p class="text-center">
          Veuillez vérifier votre adresse e-mail et cliquer sur le lien pour confirmer votre inscription.
        </p>
      </div>

      <div class="formGroup">
        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i> Renvoyer l'email de vérification
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span><span class="redirect" routerLink="/sign-in">Se connecter</span></span>
    </div>
  </div>
</div>
